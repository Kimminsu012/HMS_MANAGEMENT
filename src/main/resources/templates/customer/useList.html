<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout" layout:decorate="~{fragment/basic}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/customer/useList.css}">
</th:block>

<th:block layout:fragment="script">

</th:block>

<div layout:fragment="content">
    <div class="customer-box" th:each="entry : ${customers}">
        <h2 th:text="${entry.key}"></h2>
        <button class="cusInfoBtn" th:each="customer : ${entry.value}">
            <a th:href="@{/customer/test(id=${customer.id})}">추가하기</a>
        </button>
        <table class="customerList">
            <thead>
            <tr>
                <th>날짜</th>
                <th>디자이너</th>
                <th>시술</th>
                <th>금액</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${entry.value}">
                <td th:text="${customer.firstVisit}"></td>
                <td th:text="${customer.frequentDesigner}"></td>
                <td th:text="${customer.record}"></td>
                <td th:text="${#numbers.formatInteger(customer.cusCost,3,'COMMA')+'원'}"></td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
</html>
