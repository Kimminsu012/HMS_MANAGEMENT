
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout" layout:decorate="~{fragment/basic}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/customer/cusReg.css}">
</th:block>

<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">
    <div class="container">
        <h2>고객 등록</h2>
        <form>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="이름을 입력하세요 (예: 김아무개)">
            </div>
            <div class="form-group">
                <label for="phone">연락처</label>
                <input type="tel" id="phone" name="phone" placeholder="연락처를 입력하세요 (예: 01011112222)">
            </div>
            <div class="form-group">
                <label for="designer">디자이너</label>
                <select id="designer" name="designer">
                    <option value="">디자이너 선택</option>
                    <option value="김민수">김민수</option>
                    <option value="홍길동">홍길동</option>
                </select>
            </div>
            <div class="form-group">
                <label>방문일</label>
                <select id="visit_date_year" name="visit_date_year">
                    <option value="">년도 선택</option>
                    <option value="2022">2022년</option>
                    <option value="2023">2023년</option>
                </select>
                <select id="visit_date_month" name="visit_date_month">
                    <option value="">월 선택</option>
                    <option value="1">1월</option>
                    <option value="2">2월</option>
                </select>
                <select id="visit_date_day" name="visit_date_day">
                    <option value="">일 선택</option>
                    <option value="1">1일</option>
                    <option value="2">2일</option>
                </select>
            </div>
            <button type="submit" class="btn-submit">등록하기</button>
        </form>
    </div>
</div>

</html>
