
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout" layout:decorate="~{fragment/basic}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/customer/cusReg.css}">
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{/javascript/cusReg.js}"></script>

</th:block>

<div layout:fragment="content">
    <div class="container">
        <h2>고객 등록</h2>
        <form method="post" th:object="${customerDto}" action="/customer/cusReg" onsubmit="return showAlertOnSubmit();">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" th:field="*{name}" placeholder="이름을 입력하세요 (예: 김아무개)" required>
            </div>

            <div class="form-group">
                <label for="phone">연락처</label>
                <input type="tel" id="phone" name="phone" th:field="*{tel}" placeholder="연락처를 입력하세요 (예: 01011112222)" required>
            </div>
            <div class="form-group">
                <label>시술종류</label>
                <select id="cut" th:field="*{record}">
                    <option th:each="option : ${optionsList}" th:value="${option}" th:text="${option}"></option>
                </select>

            </div>
            <div class="form-group">
                <label for="designer">디자이너</label>
                <select id="designer" name="designer" th:field="*{frequentDesigner}">
                    <option value="">디자이너 선택</option>
                    <option value="김민수">김민수</option>
                    <option value="홍길동">홍길동</option>
                </select>
            </div>
            <div class="form-group">
                <label>방문일</label>
                <input type="date" id="firstVisit" name="firstVisit" th:field="*{firstVisit}" required>
            </div>
            <button type="submit" class="btn btn-outline-success">등록하기</button>
        </form>
    </div>
</div>
</html>
