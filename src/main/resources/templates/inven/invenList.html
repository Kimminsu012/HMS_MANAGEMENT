
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout"
      layout:decorate="~{fragment/basic}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/inven/invenList.css}">
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{/javascript/invenList.js}"></script>
</th:block>

<div layout:fragment="content">
    <div class="invenList_box">
        <div class="list_search_box">
            <div class="list_search">
                <input type="text" class="list_input" id="list_input" name="list_input">
                <i class="bi bi-search"></i>
            </div>
            <div class="list_ac_bt">
                <button type="button" class="btn btn-secondary buyBt">구매</button>
                <button type="button" class="btn btn-secondary sortBt">판매</button>
                <button type="button" class="btn btn-success backBt">취소</button>
                <button type="button" class="btn btn-danger deleteBt deleteGo">삭제</button>
            </div>
        </div>
        <div class="list_content_box">
            <div class="list_content_title">
                <div class="list_title_box">
                    <span>제품 분류</span>
                    <input type="checkbox" class="list_chk all_chk">
                </div>
                <div class="list_title_text">
                    <span>제품명</span>
                </div>
                <div class="list_title_box">
                    <span>제품 코드</span>
                </div>
                <div class="list_title_box">
                    <span>제품 용량</span>
                </div>
                <div class="list_title_box">
                    <span>총 수량</span>
                </div>
            </div>
            <div class="list_content_text" th:each="invenDto : ${invenDto}">
                <div class="list_title_box">
                    <span th:text="${invenDto.idClass}"></span>
                    <input type="checkbox" class="list_chk">
                </div>
                <div class="list_title_text">
                    <span th:text="${invenDto.itemNm}"></span>
                </div>
                <div class="list_title_box">
                    <span th:text="${invenDto.id}"></span>
                </div>
                <div class="list_title_box">
                    <span th:text="${invenDto.itemL}"></span>
                </div>
                <div class="list_title_box">
                    <span th:text="${invenDto.count}"></span>
                </div>
            </div>
            <div class="list_count">
                <i class="bi bi-caret-left-fill"></i>
                <div class="page_count">
                    <span>1</span>
                    <span>2</span>
                    <span>3</span>
                    <span>4</span>
                </div>
                <i class="bi bi-caret-right-fill"></i>
            </div>
        </div>
        <div id="modal_wrap">
            <div id="modal">
                <div id="modal_content">
                    <div class="modal_in_box">
                        <form action="/inven/process" method="post" class="inven_form">
                            <input type="hidden" name="operationType" id="operationType">

                            <div id="modal_title">
                                <div class="modal_head">
                                    <span class="modal_text"></span>
                                </div>
                                <div class="modal_close">
                                    <button type="button" class="btn btn-success modal_bt">작성완료</button>
                                </div>
                            </div>
                            <div id="modal_cont_box">
                            <div id="modal_cont_title">
                                <div class="modal_tit">
                                    <span>제품명</span>
                                </div>
                                <div class="modal_tit">
                                    <span>제품코드</span>
                                </div>
                                <div class="modal_tit">
                                    <span>분류</span>
                                </div>
                                <div class="modal_tit">
                                    <span>용량</span>
                                </div>
                                <div class="modal_tit">
                                    <span>수량</span>
                                </div>
                            </div>
                            <div id="modal_cont_text">
                                <div class="inven_nm">
                                    <input type="text" class="inven_input_box" th:field="*{invenDto.itemNm}">
                                </div>
                                <div class="inven_code">
                                    <select name="code" class="code_select_box" onchange="handleCodeSelection(this)">
                                        <option value="직접입력" >직접입력</option>
                                        <option th:value="${invenDto.id}" th:text="${invenDto.id}"></option>
                                    </select>
                                    <input type="text" name="selectInput" style="display: none;">
                                </div>
                                <div class="inven_class">
                                    <input type="text" class="inven_input_box" th:field="*{invenDto.idClass}">
                                </div>
                                <div class="inven_l">
                                    <input type="number" class="inven_input_box input_num" th:field="*{invenDto.itemL}">
                                </div>
                                <div class="result_n">
                                    <input type="number" class="inven_input_box input_num" th:field="*{invenDto.count}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
