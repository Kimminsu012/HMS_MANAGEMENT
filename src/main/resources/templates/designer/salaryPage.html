
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout" layout:decorate="~{fragment/basic}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/designer/salaryPage.css}">
</th:block>

<th:block layout:fragment="script">
    <script>
        window.addEventListener('DOMContentLoaded', function () {
            const salaryInput = document.querySelectorAll('input[type="text"]');
            const minusInput = document.querySelectorAll('.minus input[type="text"]');
            const realIncome = document.querySelector('#salary_foot .foot_result span');
            const basicSal = document.querySelector('.basic_sal span');
            // 쉼표를 포함하여 숫자를 포맷하는 함수
            function numberWithCommas(x) {
                return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            }

            salaryInput.forEach(function (input) {
                input.addEventListener('input', function () {
                    // 입력된 값에서 숫자 이외의 문자를 모두 제거
                    let value = this.value.replace(/[^0-9]/g, '');

                    // 천 단위로 쉼표 추가
                    value = numberWithCommas(value);

                    // 입력값 업데이트
                    this.value = value;

                    // 실 수령액 계산
                    let totalIncome = parseInt(basicSal.textContent.replace(/[^0-9]/g, ''));
                    salaryInput.forEach(function (input) {
                        if (input.value !== "") {
                            totalIncome += parseInt(input.value.replace(/[^0-9]/g, ''));
                        }
                    });
                    minusInput.forEach(function (input) {
                        if (input.value !== "") {
                            totalIncome -= parseInt(input.value.replace(/[^0-9]/g, ''));
                        }
                    });
                    const realIncomeValue = numberWithCommas(totalIncome) + '원';
                    realIncome.textContent = realIncomeValue;
                });
            });
        });
    </script>
</th:block>
