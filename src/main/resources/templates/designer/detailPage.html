
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout" layout:decorate="~{fragment/basic}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{/css/designer/detailPage.css}">
</th:block>

<th:block layout:fragment="script">

</th:block>

<div layout:fragment="content">
    <div id="designer_detail_wrap">
        <div id="designer_detail_box">
            <div id="designer_left_box">
                <a href="/designer">
                    <button type="button" class="btn btn-light back_bt">돌아가기</button>
                </a>
                <div id="designer_detail_title">
                    <span th:text="${designerDto.name} + ' 디자이너'"></span>
                </div>
                <div class="designer_detail_text">
                    <div class="designer_detail_tit">
                        <i class="bi bi-person-circle"></i>
                        <span>디자이너 정보</span>
                    </div>
                    <div class="designer_detail_cont">
                        <span th:text="${designerDto.name}">인호성</span>
                    </div>
                </div>
                <div class="designer_detail_text">
                    <div class="designer_detail_tit">
                        <i class="bi bi-person-circle"></i>
                        <span>휴대폰 번호</span>
                    </div>
                    <div class="designer_detail_cont">
                        <span th:text="${#temporals.format(designerDto.tel, '###-####-####')}"></span>
                    </div>
                </div>
                <div class="designer_detail_text">
                    <div class="designer_detail_tit">
                        <i class="bi bi-person-circle"></i>
                        <span>휴무일</span>
                    </div>
                    <div class="designer_detail_cont">
                        <span th:each="dayOff : ${designerDto.dayOffList}" th:text="${dayOff}"></span>
                    </div>
                </div>
                <div class="designer_detail_text">
                    <div class="designer_detail_tit">
                        <i class="bi bi-person-circle"></i>
                        <span>등록일</span>
                    </div>
                    <div class="designer_detail_cont">
                        <span th:text="${#temporals.format(designerDto.date, 'yyyy.MM.dd')}"></span>
                    </div>
                </div>
                <div class="designer_detail_text">
                    <div class="designer_detail_tit">
                        <i class="bi bi-person-circle"></i>
                        <span>월급</span>
                    </div>
                    <div class="designer_detail_cont">
                        <span th:text="${#numbers.formatInteger(designerDto.sal, 3, 'COMMA')+'원'}"></span>
                    </div>
                </div>
                <div class="designer_detail_text">
                    <div class="designer_detail_tit">
                        <i class="bi bi-person-circle"></i>
                        <span>월급 지급일</span>
                    </div>
                    <div class="designer_detail_cont">
                        <span th:text="${#temporals.format(designerDto.salDate, 'yyyy.MM.dd')}"></span>
                    </div>
                </div>
            </div>
            <div id="designer_right_box">
                <div class="designer_right_box_title">
                    <span>시술이력</span>
                </div>
                <div class="designer_right_box_cont_title">
                    <div class="designer_right_box_title_text">
                        <span>일자</span>
                    </div>
                    <div class="designer_right_box_title_text">
                        <span>고객명</span>
                    </div>
                    <div class="designer_right_box_title_text">
                        <span>시술종류</span>
                    </div>
                    <div class="designer_right_box_title_text">
                        <span>금액</span>
                    </div>
                </div>
                <div class="designer_right_box_cont">
                    <div class="designer_right_box_text">
                        <span>4.1</span>
                    </div>
                    <div class="designer_right_box_text">
                        <span>아무개</span>
                    </div>
                    <div class="designer_right_box_text">
                        <span>커트</span>
                    </div>
                    <div class="designer_right_box_text">
                        <span>24,000</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
