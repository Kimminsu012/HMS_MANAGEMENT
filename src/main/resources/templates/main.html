
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultrag.net.nz/thymeleaf/layout" layout:decorate="~{fragment/basic}">

<th:block layout:fragment="css">
    <link rel="stylesheet" th:href="@{css/main.css}">
    <link rel="stylesheet" th:href="@{/css/salesPage.css}">
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{/javascript/salesPage.js}"></script>
</th:block>

<div layout:fragment="content">
    <div class="inven_cont_box">
        <div class="graph_box">
            <div class="salesWarp">
                <div class="canvas">
                    <canvas id="myChart"></canvas>
                    <canvas id="myChart1"></canvas>
                    <canvas id="myChart2"></canvas>
                </div>
                <script th:src="@{/javascript/chart.js}"></script>
                <div class="salesDetail">
                    <button type="button" class="btn btn-primary day">Day</button>
                    <button type="button" class="btn btn-success week">Week</button>
                    <button type="button" class="btn btn-danger mon">Month</button>
                    <button class="salesContent">상세보기</button>
                </div>
            </div>
        </div>
        <div class="cont_footer">
            <div class="designer_work_list">
                <div class="work_header">
                    <div class="cont_title_box">
                        <span>고객명</span>
                    </div>
                    <div class="cont_title_box">
                        <span>디자이너</span>
                    </div>
                    <div class="cont_title_box">
                        <span>방문일</span>
                    </div>
                    <div class="cont_title_box">
                        <span>시술</span>
                    </div>
                    <div class="cont_title_box">
                        <span>가격</span>
                    </div>
                </div>
                <div class="work_content_box">
                    <div class="work_content" th:each="customer : ${customer}">
                        <div class="cont_box" th:if="${customerStat.index < 5}">
                            <span th:text="${customer.name}"></span>
                        </div>
                        <div class="cont_box" th:if="${customerStat.index < 5}">
                            <span th:text="${customer.designer}"></span>
                        </div>
                        <div class="cont_box" th:if="${customerStat.index < 5}">
                            <span th:text="${customer.visit}"></span>
                        </div>
                        <div class="cont_box" th:if="${customerStat.index < 5}">
                            <span th:text="${customer.cutType}"></span>
                        </div>
                        <div class="cont_box" th:if="${customerStat.index < 5}">
                            <span th:text="${#numbers.formatInteger(customer.cost, 3, 'COMMA')+'원'}"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="today_work_list">
                <div class="today_work_title">
                    <span>일정</span>
                </div>
                <div class="today_work_content" th:each="calendar : ${calendar}">
                    <div class="today_status" th:if="${calendarStat.index < 5}">
                        <span th:text="${calendar.eventType}"></span>
                    </div>
                    <div class="today_content" th:if="${calendarStat.index < 5}">
                        <span th:text="${calendar.name}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</html>
